<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Boolando </title>
</head>
  <!-- header  -->
  <header>
    <nav class="container">
      <div class="categorie">
        <a href="#">Uomo</a>
        <a href="#">Donna</a>
        <a href="#">Bambino</a>
      </div>
      <div class="logo">
        <img src="img/boolean-logo.png" alt="Logo boolean">
      </div>
      <div class="icons">
        <i class="fa-regular fa-user"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </nav>
  </header> 
  <main> 
    <!-- immagine 1 -->
    <div class="clearfix">
      <div class=" card">
        <div class="card-img">
          <img class="first-img" src="img/1.webp" alt="picture1">
          <img class="second-img" src="img/1b.webp" alt="picture1b" >
          <div class="card-promo">
            <span class="discount">-50&percnt;</span>
            <span class="sustainability">Sostenibilit&aacute;</span>
          </div>
          <div class="heart">&hearts;</div>  
        </div>
        <div class="card-text">
          <p class="brand">Levi's</p>
          <p class="product-name">Relaxed fit tee unisex</p>
          <p class="new-price">14,99 &euro;</p>
          <p class="old-price">29,99 &euro;</p>
        </div>
      </div>

          <p class="old-price">29,99 &euro;</p>
        </div>
      </div>
